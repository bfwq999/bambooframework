<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="parentIdInput" class="col-sm-2 control-label">父菜单</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{parentFuncName}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="funcCodeInput" class="col-sm-2 control-label">菜单编码</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="funcCodeInput"
					ng-model="func.code" placeholder="菜单编码">
			</div>
			<label for="funcNameInput" class="col-sm-2 control-label">菜单名称</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" ng-model="func.name"
					id="funcNameInput" placeholder="菜单名称">
			</div>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
			<button type="button" class="btn btn-warning" ng-click="cancel()">关闭</button>
		</div>
		<div class="clearfix"></div>
	</form>
</div>
