<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="parentIdInput" class="col-sm-2 control-label">机构</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{orgName}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="nameInput" class="col-sm-2 control-label">岗位名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nameInput"
					ng-model="position.name" placeholder="岗位名称">
			</div>
		</div>
		<div class="form-group">
			<label for="commentInput" class="col-sm-2 control-label">描述</label>
			<div class="col-xs-10">
				<textarea type="text" rows="2" class="form-control"
					ng-model="position.comment" id="commentInput" placeholder="描述"></textarea>
			</div>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
			<button type="button" class="btn btn-warning" ng-click="cancel()">关闭</button>
		</div>
		<div class="clearfix"></div>
	</form>
</div>
