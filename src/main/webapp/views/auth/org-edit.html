<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="parentIdInput" class="col-sm-2 control-label">父机构</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{parentOrgName}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="funcCodeInput" class="col-sm-2 control-label">机构编码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="orgCodeInput"
					ng-model="org.code" placeholder="机构编码">
			</div>
		</div>
		<div class="form-group">
			<label for="orgNameInput" class="col-sm-2 control-label">机构名称</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" ng-model="org.name"
					id="orgNameInput" placeholder="机构名称">
			</div>
		</div>
		<div class="form-group">
			<label for="shortNameInput" class="col-sm-2 control-label">机构简称</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" ng-model="org.shortName"
					id="shortNameInput" placeholder="机构简称">
			</div>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
			<button type="button" class="btn btn-warning" ng-click="cancel()">关闭</button>
		</div>
		<div class="clearfix"></div>
	</form>
</div>
