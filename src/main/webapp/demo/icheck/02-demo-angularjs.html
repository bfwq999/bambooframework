<!DOCTYPE html>
<html ng-app="customersApp">

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta content="width=device-width" name="viewport">
		<link href="../../resources/libs/icheck-1.x/skins/all.css" rel="stylesheet">
	</head>

	<body>
		<div ng-controller="ICheckController">
		<label>
			<input type="checkbox" ng-model="agree" true-value="agree" false-value="noagree"  my-icheck > Foo
		</label>
		<button ng-click="getCheckboxVal()">获取checkbox值</button>
		<br />
		<input type="radio" name="choice" value="1"  ng-model="choice"  my-icheck >
		<label for="baz[1]">是</label>
		<input type="radio" name="choice"  value="0" ng-model="choice"  my-icheck >
		<label for="baz[2]">否</label>
		<button ng-click="getRadioboxVal()">获取radio值</button>
		 </div>
	</body>
	<script src="../../resources/libs/jquery-1.11.3.js"></script>
	<script src="../../resources/libs/icheck-1.x/icheck.js?v=1.0.2"></script>
	<script src="../../resources/libs/angular-1.3.9/angular.js"></script>
	<script src="../../resources/js/directives/icheckDirective.js"></script>
	
	<script type="text/javascript">
		var app = angular.module('customersApp', [ 'myApp.icheckDirective']);
		app.controller("ICheckController",["$scope",function($scope){
			$scope.agree = true;
			$scope.choice = 0;
			$scope.getCheckboxVal = function(){
				alert($scope.agree);
			}
			$scope.getRadioboxVal = function(){
				alert($scope.choice);
			}
		}]);
		
		//angular.bootstrap(document, ['customersApp']);
	</script>
</html>
