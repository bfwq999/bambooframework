<!DOCTYPE html>
<html>

	<head>

		<title></title>
		<meta content="width=device-width" name="viewport">
		<link href="../../resources/libs/icheck-1.x/skins/all.css" rel="stylesheet">

	<body>
		
		<label>
			<input type="checkbox" name="quux[1]"> Foo

		<input type="radio" name="quux[2]" id="baz[1]" checked>

		<script type="text/javascript">
