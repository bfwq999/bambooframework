<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Spring+Angularjs Demo</title>
		<base href="/bambooframework/">
		<link rel="stylesheet" href="resources/libs/bootstrap-3.3.5/css/bootstrap.css">
		<link rel="stylesheet" href="resources/css/styles.css" />
		<style>
			.ng-hide {
				display: none;
			}
		</style>
	</head>

	<body>
		<form name="loginForm" ng-controller="LoginController" novalidate ng-submit="signupForm()" class="form-horizontal">
			<div class="alert alert-danger ng-hide" role="alert" ng-show='!loginForm.$valid'>
				<div class="error" ng-show="loginfail">用户名或密码错误！</div>
				<div class="error" ng-messages='loginForm.username.$error' ng-messages-multiple>
					<div ng-message="required">请输入用户名</div>
				</div>
				<div class="error" ng-messages='loginForm.password.$error' ng-messages-multiple>
					<div ng-message="required">请输入密码</div>
				</div>
			</div>

			<div class="form-group">
				<label for="userNameInput" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-6">
					<input ng-model="user.userName" required type="text" name="username" class="form-control" id="userNameInput" placeholder="用户名">
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-6">
					<input required type="password" ng-model="user.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<label for="posInput" class="col-sm-2 control-label">岗位</label>
				<div class="col-sm-6 bs-example">
					<style>
						.bs-example > .dropdown > .dropdown-menu {
							position: static;
							display: block;
							margin-bottom: 5px;
							clear: left;
						}
					</style>
					<div class="dropdown clearfix">
						<input type="text" class="form-control">
						<ul class="dropdown-menu" role="menu"  style="width: 100%;">
							<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="posInput" class="col-sm-2 control-label">岗位</label>
				<div class="col-sm-6 bs-example">
					<angucomplete id="members"
		              placeholder="Search members"
		              pause="400"
		              selectedobject="testObj"
		              url="http://myserver.com/api/user/find?s="
		              datafield="results"
		              titlefield="firstName,surname"
		              descriptionfield="email"
		              imagefield="profilePic"
		              inputclass="form-control form-control-small"/>
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" value="true" ng-model="user.rememberMe" ng-checked="user.rememberMe">记住我
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">登录</button>
				</div>
			</div>
		</form>

		<script src="resources/libs/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="resources/libs/angular-1.3.9/angular.js"></script>
		<script type="text/javascript" src="resources/libs/angular-1.3.9/angular-route.js"></script>
		<script type="text/javascript" src="resources/libs/angular-1.3.9/angular-messages.js"></script>
		<script src="resources/libs/angular-ui-bootstrap/ui-bootstrap-0.13.3.js"></script>
		<script src="resources/libs/lodash.compat.min.js"></script>
		<script src="resources/libs/restangular/restangular.js"></script>
		<script src="resources/js/common.js"></script>
		<script src="resources/js/angucomplete.js"></script>

		<script src="resources/libs/requirejs-2.1.20/require.js" data-main="resources/js/controllers/loginController.js"></script>
	</body>

</html>
