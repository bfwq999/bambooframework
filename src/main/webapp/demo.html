<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spring+Angularjs Demo</title>
<base href="/">
<link rel="stylesheet"
	href="resources/libs/bootstrap-3.3.5/css/bootstrap.css">
<link rel="stylesheet" href="resources/css/styles.css" />
<style>
.ng-hide {
	display: none;
}
</style>
</head>
<body>
	<form name="loginForm" ng-controller="DemoController" novalidate
		ng-submit="signupForm()" class="form-horizontal">
		机构名:{{T_ORG.NAME_}}<br />
		父机构名:{{T_ORG.PARENT_ID_.NAME_}}
		
		<button ng-click="show()" type="button">查看</button>
	</form>


	<script src="resources/libs/jquery-1.11.3.js" type="text/javascript"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="resources/libs/angular-1.3.9/angular.js"></script>
	<script type="text/javascript"
		src="resources/libs/angular-1.3.9/angular-route.js"></script>
	<script type="text/javascript"
		src="resources/libs/angular-1.3.9/angular-messages.js"></script>
	<script
		src="resources/libs/angular-ui-bootstrap/ui-bootstrap-0.13.3.js"></script>
	<script src="resources/libs/lodash.compat.min.js"></script>
	<script src="resources/libs/restangular/restangular.js"></script>
	<script src="resources/js/services/dataUtil.js"></script>
	<script src="resources/js/common.js"></script>

	<script src="resources/libs/requirejs-2.1.20/require.js"
		data-main="resources/js/controllers/demoController.js"></script>
</body>
</html>
